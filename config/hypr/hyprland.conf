# GLOBAL VARIABLES
$terminal = alacritty
$terminalClass = Alacritty
$fileManager = nautilus
$fileManagerClass = org.gnome.Nautilus
$browser = zen-beta
$discord = discord
$discordClass = discord
$spotify = spotify
$spotifyClass = Spotify
$mail = thunderbird

$ws_spotify = 99
$ws_discord = 98
$ws_gaming = 97
$ws_steam = 96
$ws_mail = 3
$ws_terminal = 2
$ws_browser = 1

# generated by config.oliwia.hyprland in nixos configuration
# defines monitors; important to source it here
source = /etc/hypr/monitors.hypr

##############################
### WINDOWS AND WORKSPACES ###
##############################

# default
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


# basic
windowrule {
  name = browser
  workspace = $ws_browser
  match:class = ^($browser)$
}

windowrule {
  name = terminal
  workspace = $ws_terminal
  match:class = ^($terminalClass)$
}

windowrule {
  name = mail
  workspace = $ws_mail
  match:class = ^($mail)$
}


# floating autostartup windows are weird and can open up anywhere it feels like
# spotify
workspace=$ws_spotify,defaultName:spotify
windowrule {
  name = spotify
  workspace = $ws_spotify
  monitor = $MAIN_DISPLAY
  float = on
  size = 1440 900
  center = on
  match:class = ^($spotifyClass)$
}


# discord - bind to second display ($SECOND_DISPLAY points to $MAIN_DISPLAY on one monitor hosts)
workspace=$ws_discord,monitor:$SECOND_DISPLAY,defaultName:discord
windowrule {
  name = discord
  workspace = $ws_discord
  monitor = $SECOND_DISPLAY
  float = on
  size = 1624 930
  center = on
  match:class = ^($discordClass)$
}


# steam
workspace=$ws_steam,defaultName:steam
windowrule {
  name = steam
  workspace = $ws_steam
  match:class = ^(steam)$
}


# gaming
$games_regex=steam_app.*|cs2|Minecraft.*|.*Prism.*
workspace=$ws_gaming,defaultName:gaming
windowrule {
  name = gaming
  workspace = $ws_gaming
  match:class = ^($games_regex)$
}


#################
### AUTOSTART ###
#################

exec-once = hyprpanel
exec-once = hyprpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --watch cliphist store

exec-once = $spotify
exec-once = $discord
exec-once = $mail
exec-once = $terminal
exec-once = $browser

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

binds {
    allow_workspace_cycles = true
    scroll_event_delay = 0
}

bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, forcekillactive
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, Tab, workspace, previous

$focus_or_launch = focus-or-launch
# apps
bind = $mainMod, E, exec, $focus_or_launch $fileManager $fileManagerClass
bind = $mainMod, T, exec, $focus_or_launch $terminal $terminalClass
bind = $mainMod SHIFT, T, exec, $terminal

bind = $mainMod, B, exec, $focus_or_launch $browser $browser
bind = $mainMod SHIFT, B, exec, $browser

bind = $mainMod, D, exec, $focus_or_launch $discord $discordClass
bind = $mainMod SHIFT, D, exec, $discord

bind = $mainMod, S, exec, $focus_or_launch $spotify $spotifyClass

bind = $mainMod SHIFT, C, execr, hyprpicker --autocopy

# screenshots
bind = $mainMod SHIFT, S, exec, screenshot region
bind = , Print, exec, screenshot screen
bind = $mainMod SHIFT, O, exec, pinta-clipboard # opens image in the clipboard in pinta
bind = $mainMod CTRL, S, exec, image-to-text

# menu stuff
$menu = rofi
bind = $mainMod, SPACE, exec, $menu -show combi -combi-modes drun,window,power_menu -show-icons
bind = $mainMod, C, exec, $menu -show calc -theme-str "window {width: 30%;}" 
bind = $mainMod, V, exec, rofi-clipboard
bind = $mainMod SHIFT, M, exec, $menu -show power-menu -modi power-menu:rofi-power-menu
bind = $mainMod, O, exec, rofi-open-filetype "pdf,png,jpeg,jpg,svg,mp4,mov,gif,heic"
bind = $mainMod, U, exec, rofi-tr

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# groups
bind = $mainMod SHIFT, TAB, togglegroup
bind = $mainMod, semicolon, moveoutofgroup
bind = $mainMod, bracketleft, changegroupactive, b
bind = $mainMod, bracketright, changegroupactive, f
bind = $mainMod, LEFT, moveintogroup, l
bind = $mainMod, RIGHT, moveintogroup, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, $ws_discord
bind = $mainMod, G, workspace, $ws_gaming

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, $ws_discord
bind = $mainMod SHIFT, G, movetoworkspace, $ws_gaming

# move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse:275, exec, playerctl play-pause -p spotify
bind = $mainMod, P, exec, playerctl play-pause -p spotify
bind = $mainMod, mouse:276, exec, playerctl next -p spotify
bind = $mainMod, N, exec, playerctl next -p spotify
bind = $mainMod, mouse_up, exec, playerctl volume 0.1- -p spotify
bind = $mainMod, DOWN, exec, playerctl volume 0.1- -p spotify
bind = $mainMod, mouse_down, exec, playerctl volume 0.1+ -p spotify
bind = $mainMod, UP, exec, playerctl volume 0.1+ -p spotify

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1
    gaps_out = 2

    border_size = 1

    # colors
    col.active_border = rgb(d8647e)
    col.inactive_border = rgb(cdcdcd)

    resize_on_border = false

    allow_tearing = false

    layout = master
}

windowrule {
  name = fullscreen-color
  border_color = rgb(6e94b2)
  match:fullscreen = 1
}


decoration {
    rounding = 1
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = fade, 1, 1.5, quick
    animation = fadeIn, 1, 1.5, quick
    animation = fadeOut, 1, 1.5, quick
    animation = windows, 1, 0.8, quick
    animation = windowsIn, 1, 0.8, quick
    animation = windowsOut, 1, 0.8, quick
    animation = windowsMove, 1, 1, easeInOutCubic
    animation = border, 0
    animation = layers, 0
    animation = fadeLayers, 0
    animation = workspaces, 0
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true 
    middle_click_paste = false
    focus_on_activate = true;
}

cursor {
    default_monitor = $MAIN_DISPLAY
    no_warps = true
}

group {
    auto_group = false
    col.border_active = rgb(bb9dbd)
    col.border_inactive = rgb(cdcdcd)
    groupbar {
        enabled = false
    }
}

#############
### INPUT ###
#############

input {
    repeat_delay = 250
    repeat_rate = 33
    kb_layout = pl,ua,us
    kb_variant = ,phonetic,intl
    kb_options = grp:alt_caps_toggle

    # focus doesn't follow mouse but can scroll on unfocused windows
    follow_mouse = 2
    float_switch_override_focus = 0 # disables focus on hover for floating windows

    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.

    accel_profile = flat,
}

xwayland {
    force_zero_scaling = true
}

render {
    direct_scanout = 2 # on games only
}

# PLUGINS
exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libcsgo-vulkan-fix.so"
plugin {
    csgo-vulkan-fix {
        res_w = 1680
        res_h = 1050
        class = cs2
        fix_mouse = true
    }
}

source = /etc/hypr/extra.hypr
