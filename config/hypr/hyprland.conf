################
### MONITORS ###
################

# generated by config.oliwia.hyprland in nixos configuration
# defines monitors and workspaces
source = /etc/hypr/monitors.hypr

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$terminalClass = Alacritty
$fileManager = nautilus
$fileManagerClass = org.gnome.Nautilus
$browser = zen-beta
$discord = discord
$discordClass = discord
$spotify = spotify
$spotifyClass = Spotify
$mail = thunderbird

#################
### AUTOSTART ###
#################

exec-once = hyprpanel
exec-once = hyprpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --watch cliphist store

exec-once = $discord
exec-once = $spotify
exec-once = $browser
exec-once = $terminal
exec-once = $mail

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1
    gaps_out = 2

    border_size = 1

    # colors
    col.active_border = rgb(d8647e)
    col.inactive_border = rgb(cdcdcd)

    resize_on_border = false

    allow_tearing = false

    layout = master
}

windowrule = bordercolor rgb(6e94b2), fullscreen:1

decoration {
    rounding = 1
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = fade, 1, 1.5, quick
    animation = fadeIn, 1, 1.5, quick
    animation = fadeOut, 1, 1.5, quick
    animation = windows, 1, 0.8, quick
    animation = windowsIn, 1, 0.8, quick
    animation = windowsOut, 1, 0.8, quick
    animation = windowsMove, 1, 1, easeInOutCubic
    animation = border, 0
    animation = layers, 0
    animation = fadeLayers, 0
    animation = workspaces, 0
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true 
    middle_click_paste = false
    focus_on_activate = true;
}

cursor {
    default_monitor = $MAIN_DISPLAY
    no_warps = true
}


#############
### INPUT ###
#############

input {
    repeat_delay = 250
    repeat_rate = 33
    kb_layout = pl,ua,us
    kb_variant = ,phonetic,intl
    kb_options = grp:alt_caps_toggle

    # focus doesn't follow mouse but can scroll on unfocused windows
    follow_mouse = 2
    float_switch_override_focus = 0 # disables focus on hover for floating windows

    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.

    accel_profile = flat,
}

xwayland {
    force_zero_scaling = true
}

render {
    direct_scanout = 2 # on games only
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

binds {
    allow_workspace_cycles = true
    scroll_event_delay = 0
}

bind = $mainMod, Q, exec, killactive-steamsafe
bind = $mainMod SHIFT, Q, forcekillactive
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, Tab, workspace, previous

$focus_or_launch = focus-or-launch
# apps
bind = $mainMod, E, exec, $focus_or_launch $fileManager $fileManagerClass
bind = $mainMod, T, exec, $focus_or_launch $terminal $terminalClass
bind = $mainMod SHIFT, T, exec, $terminal

bind = $mainMod, B, exec, $focus_or_launch $browser $browser
bind = $mainMod SHIFT, B, exec, $browser

bind = $mainMod, D, exec, $focus_or_launch $discord $discordClass
bind = $mainMod SHIFT, D, exec, $discord

bind = $mainMod, S, exec, $focus_or_launch $spotify $spotifyClass

bind = $mainMod SHIFT, C, execr, hyprpicker --autocopy

# screenshots
bind = $mainMod SHIFT, S, exec, screenshot region
bind = , Print, exec, screenshot screen

# menu stuff
$menu = rofi
bind = $mainMod, SPACE, exec, $menu -show combi -combi-modes drun,window,power_menu -show-icons
bind = $mainMod, C, exec, $menu -show calc -theme-str "window {width: 30%;}" 
bind = $mainMod, V, exec, rofi-clipboard
bind = $mainMod SHIFT, M, exec, $menu -show power-menu -modi power-menu:rofi-power-menu
bind = $mainMod, O, exec, rofi-open-filetype "pdf,png,jpeg,jpg,svg,mp4,mov,gif,heic"
bind = $mainMod, U, exec, rofi-tr

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 0, workspace, 1
bind = $mainMod, 1, workspace, 2
bind = $mainMod, 2, workspace, 3
bind = $mainMod, 3, workspace, 4
bind = $mainMod, 4, workspace, 5
bind = $mainMod, 5, workspace, 6
bind = $mainMod, 6, workspace, 7
bind = $mainMod, 7, workspace, 8
bind = $mainMod, 8, workspace, 9
bind = $mainMod, 9, workspace, 10
bind = $mainMod, G, workspace, game

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 0, movetoworkspace, 1
bind = $mainMod SHIFT, 1, movetoworkspace, 2
bind = $mainMod SHIFT, 2, movetoworkspace, 3
bind = $mainMod SHIFT, 3, movetoworkspace, 4
bind = $mainMod SHIFT, 4, movetoworkspace, 5
bind = $mainMod SHIFT, 5, movetoworkspace, 6
bind = $mainMod SHIFT, 6, movetoworkspace, 7
bind = $mainMod SHIFT, 7, movetoworkspace, 8
bind = $mainMod SHIFT, 8, movetoworkspace, 9
bind = $mainMod SHIFT, 9, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse:275, exec, playerctl play-pause -p spotify
bind = $mainMod, P, exec, playerctl play-pause -p spotify
bind = $mainMod, mouse:276, exec, playerctl next -p spotify
bind = $mainMod, N, exec, playerctl next -p spotify
bind = $mainMod, mouse_up, exec, playerctl volume 0.1- -p spotify
bind = $mainMod, DOWN, exec, playerctl volume 0.1- -p spotify
bind = $mainMod, mouse_down, exec, playerctl volume 0.1+ -p spotify
bind = $mainMod, UP, exec, playerctl volume 0.1+ -p spotify

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# discord rules
windowrule=float,class:^($discordClass)$
windowrule=size 1624 930,class:^($discordClass)$
windowrule=center,class:^($discordClass)$
windowrule=workspace 1,class:^($discordClass)$

# spotify rules
windowrule=float,class:^($spotifyClass)$
windowrule=size 1440 900,class:^($spotifyClass)$
windowrule=center,class:^($spotifyClass)$
workspace=11,defaultName:$spotifyClass
windowrule=workspace 11,class:^($spotifyClass)$

windowrule=workspace 3,class:^(Alacritty)$
windowrule=workspace 2,class:^($browser)$
windowrule=workspace 4,class:^(thunderbird)$
workspace=10,defaultName:steam
windowrule=workspace 10,class:^(steam)$
workspace=9,defaultName:game
windowrule=workspace 9,class:^(steam_app.*|cs2)$

# PLUGINS
exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libcsgo-vulkan-fix.so"
plugin {
    csgo-vulkan-fix {
        res_w = 1680
        res_h = 1050
        class = cs2
        fix_mouse = true
    }
}
